apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: dev-tools-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
        - name: api
          image: davidpjetraj/dev-tools-portal-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: NODE_ENV
              valueFrom:
                configMapKeyRef:
                  name: dev-tools-config
                  key: NODE_ENV
            - name: PORT
              valueFrom:
                configMapKeyRef:
                  name: dev-tools-config
                  key: PORT
            - name: CORS_ORIGIN
              valueFrom:
                configMapKeyRef:
                  name: dev-tools-config
                  key: CORS_ORIGIN
            - name: MONGODB_URI
              valueFrom:
                secretKeyRef:
                  name: dev-tools-secrets
                  key: MONGODB_URI
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: dev-tools-secrets
                  key: JWT_SECRET
            - name: ADMIN_USERNAME
              valueFrom:
                secretKeyRef:
                  name: dev-tools-secrets
                  key: ADMIN_USERNAME
            - name: ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: dev-tools-secrets
                  key: ADMIN_PASSWORD
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /v1/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: api
  namespace: dev-tools-portal
spec:
  selector:
    app: api
  ports:
    - name: http
      port: 8080
      targetPort: 8080
