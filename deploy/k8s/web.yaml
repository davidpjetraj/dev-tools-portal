apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: dev-tools-portal
spec:
  replicas: 1
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/davidpjetraj/dev-tools-portal/web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: dev-tools-portal
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 80
