apiVersion: apps/v1
kind: Deployment
metadata:
  name: web
  namespace: dev-tools-portal
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
        - name: web
          image: ghcr.io/your-org/dev-tools-portal/web:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: web
  namespace: dev-tools-portal
spec:
  selector:
    app: web
  ports:
    - name: http
      port: 80
      targetPort: 80
