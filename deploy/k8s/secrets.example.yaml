apiVersion: v1
kind: Secret
metadata:
  name: dev-tools-secrets
  namespace: dev-tools-portal
type: Opaque
stringData:
  # Managed MongoDB connection string with TLS enabled.
  MONGODB_URI: mongodb+srv://<db-user>:<db-password>@<cluster-host>/dev-tools-portal?retryWrites=true&w=majority&tls=true
  JWT_SECRET: replace-with-long-random-secret
  ADMIN_USERNAME: admin
  ADMIN_PASSWORD: replace-with-strong-password
