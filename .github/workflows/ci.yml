name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: '20'
  REGISTRY: ghcr.io
  IMAGE_API: ${{ github.repository }}/api
  IMAGE_WEB: ${{ github.repository }}/web

jobs:
  # ── Lint & Build ─────────────────────────────────────────────────
  lint-and-build:
    name: Lint & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint API
        run: yarn lint:api

      - name: Lint Web
        run: yarn lint:web

      - name: Build API (TypeScript)
        run: yarn build:api

      - name: Build Web (Vite)
        run: yarn build:web

  # ── Docker Build & Push ───────────────────────────────────────────
  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    # Only push images on pushes to main, not on PRs
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: lint-and-build
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build & push API image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/api.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_API }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_API }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build & push Web image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/web.Dockerfile
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_WEB }}:latest,${{ env.REGISTRY }}/${{ env.IMAGE_WEB }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
